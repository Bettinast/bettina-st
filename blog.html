---
layout: page
title: Blog
---
<div class="page-content">
  {% for post in site.posts %}
    <div class="blog-post-content">
      <p>Publicado em:</p>
      <a href="{{site.baseurl}}{{post.url}}">
        <h2>
          {{post.title}}
        </h2>
      </a>
      <p>{{post.excerpt}}</p>
    </div>
  {% endfor %}
</div>
